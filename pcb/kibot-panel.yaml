kibot:
  version: 1

preflight:
  check_zone_fills: true
  fill_zones: true

filters:
  - name: only_jlc_parts
    comment: 'Only parts with JLC (LCSC) code'
    type: generic
    include_only:
      - column: 'LCSC'
        regex: '^.+'

variants:
  - name: rotated
    comment: 'Just a place holder for the rotation filter'
    type: kibom
    variant: rotated
    pre_transform: _rot_footprint

outputs:
  - name: 'panel'
    type: panelize
    options:
      title: '+ (Panel)'
      units: mm
      configs:
        - layout:
            rows: 2
            cols: 2
            space: 0mm
            #hbackbone: 5
            #vbackbone: 5
            #hboneskip: 1
            #vboneskip: 1
            alternation: rows
          tabs:
            type: full
            #width: 3
            #vcount: 2
            #hcount: 0
          cuts:
            type: vcuts
            layer: Edge.Cuts
            #drill: 0.5
            #spacing: 1mm
            #offset: 0.2
            #prolong: 0.5
          framing:
            type: railstb
            width: 5mm
            space: 3mm
            fillet: 1mm
            mintotalheight: 70mm
            mintotalwidth: 70mm
          tooling:
            type: 4hole
            hoffset: 2.5mm
            voffset: 2.5mm
            size: 2mm
          fiducials:
            type: 4fid
            hoffset: 15mm
            voffset: 3.85mm
            coppersize: 1mm
            opening: 2mm
          text:
            type: simple
            text: JLCJLCJLCJLC
            anchor: mt
            voffset: 2.5
            hjustify: center
            vjustify: center
          text2:
            type: simple
            text: Design created on {date} - <<hash>>
            anchor: mb
            voffset: -2.5
            hjustify: center
            vjustify: center
          post:
            refillzones: true